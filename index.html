<p class="search">
  Hopefully this is where the 'g: search' and 'y: search' will search google and youtube
</p>

<p onload="typeWriter()"><span id="asciimation"></span></p>

<script>
var i = 0;
var txt = 'succ succ succ succ succ';
var speed = 50;
	
function typeWriter() {
	if (i < txt.length) {
		document.getElementById("asciimation").innerHTML += txt.charAt(i);
		i++;
		setTimeout(typeWriter, speed);
	}
}
	
</script>
